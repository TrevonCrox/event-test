<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Poster Frame Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f2f5;
      padding: 20px;
    }
    #canvasContainer {
      margin: 20px auto;
      max-width: 600px;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload Your Photo to Join the Event Poster!</h2>
  <p>Your image will appear in the circular space on the event flyer automatically.</p>
  <input type="file" id="upload" accept="image/*">
  <div id="canvasContainer">
    <canvas id="canvas" width="1080" height="1350"></canvas>
  </div>
  <button id="downloadBtn">Download Your Poster</button>

  <script>
  const upload = document.getElementById("upload");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const downloadBtn = document.getElementById("downloadBtn");

  const frameImage = new Image();
  frameImage.src = "poster_frame.png"; // Your full-size poster with transparent circle

  // Position of the circular frame center (adjust to match your design)
  const circleX = 540;  // X-center of circle
  const circleY = 540;  // Y-center of circle
  const circleRadius = 250; // Radius of circular frame

  upload.addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (event) {
      const userImage = new Image();
      userImage.onload = function () {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw white background (optional)
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw circular cropped image inside frame
        ctx.save();
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
        ctx.clip();

        // Calculate crop so image fills circle without squashing
        let srcX = 0, srcY = 0;
        let srcSize = Math.min(userImage.width, userImage.height);
        if (userImage.width > userImage.height) {
          srcX = (userImage.width - userImage.height) / 2;
        } else {
          srcY = (userImage.height - userImage.width) / 2;
        }

        ctx.drawImage(userImage, srcX, srcY, srcSize, srcSize, circleX - circleRadius, circleY - circleRadius, circleRadius * 2, circleRadius * 2);
        ctx.restore();

        // Draw the poster frame on top
        frameImage.onload = () => {
          ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        };
        ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
      };
      userImage.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "my-event-poster.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>
